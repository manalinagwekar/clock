<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Clock</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="floral-background"></div>
    <h1>Current Time in Different Time Zones</h1>
    <div class="container">
        <div id="est" class="clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-dot"></div>
            <div class="label">EST</div>
        </div>
        <div id="pst" class="clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-dot"></div>
            <div class="label">PST</div>
        </div>
        <div id="mt" class="clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-dot"></div>
            <div class="label">MT</div>
        </div>
        <div id="ist" class="clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-dot"></div>
            <div class="label">IST</div>
        </div>
    </div>
    <button class="mode-toggle" onclick="toggleMode()">Toggle Day/Night Mode</button>

    <script>
        function getTimeZoneTime(timeZone) {
            const options = { timeZone, hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            return new Intl.DateTimeFormat('en-US', options).format(new Date());
        }

        function updateTime() {
            const estTime = new Date().toLocaleString('en-US', { timeZone: 'America/New_York' });
            const pstTime = new Date().toLocaleString('en-US', { timeZone: 'America/Los_Angeles' });
            const mtTime = new Date().toLocaleString('en-US', { timeZone: 'America/Denver' });
            const istTime = new Date().toLocaleString('en-US', { timeZone: 'Asia/Kolkata' });

            updateClock('est', estTime);
            updateClock('pst', pstTime);
            updateClock('mt', mtTime);
            updateClock('ist', istTime);
        }

        function updateClock(id, time) {
            const [hours, minutes, seconds] = time.split(/:| /).map(Number);
            const hourDeg = (hours % 12) * 30 + (minutes / 60) * 30; // 30 degrees per hour
            const minuteDeg = minutes * 6; // 6 degrees per minute
            const secondDeg = seconds * 6; // 6 degrees per second

            document.getElementById(id).querySelector('.hour-hand').style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById(id).querySelector('.minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById(id).querySelector('.second-hand').style.transform = `rotate(${secondDeg}deg)`;
        }

        function toggleMode() {
            document.body.classList.toggle('night-mode');
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to set the time immediately
    </script>
</body>
</html>
