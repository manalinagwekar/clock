<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Time Zone Clocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Analog Clocks for Multiple Time Zones</h1>
    <div class="container">
        <div class="clock" id="estClock" onclick="showTimeInfo('EST')"></div>
        <div class="clock" id="pstClock" onclick="showTimeInfo('PST')"></div>
        <div class="clock" id="mstClock" onclick="showTimeInfo('MST')"></div>
        <div class="clock" id="istClock" onclick="showTimeInfo('IST')"></div>
    </div>
    <div id="timeInfo" class="time-info"></div>
    <script src="script.js"></script>
</body>
</html>
