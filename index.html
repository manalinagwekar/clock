<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Clock</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <h1>Current Time in Different Time Zones</h1>
    <div class="container">
        <div id="est" class="clock">EST: 00:00</div>
        <div id="pst" class="clock">PST: 00:00</div>
        <div id="mt" class="clock">MT: 00:00</div>
        <div id="ist" class="clock">IST: 00:00</div>
    </div>
    <button class="mode-toggle" onclick="toggleMode()">Toggle Day/Night Mode</button>

    <script>
        function getTimeZoneTime(timeZone) {
            const options = { timeZone, hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            return new Intl.DateTimeFormat('en-US', options).format(new Date());
        }

        function updateTime() {
            const estTime = getTimeZoneTime('America/New_York');
            const pstTime = getTimeZoneTime('America/Los_Angeles');
            const mtTime = getTimeZoneTime('America/Denver');
            const istTime = getTimeZoneTime('Asia/Kolkata');

            const estHour = parseInt(estTime.split(':')[0]);
            const pstHour = parseInt(pstTime.split(':')[0]);
            const mtHour = parseInt(mtTime.split(':')[0]);
            const istHour = parseInt(istTime.split(':')[0]);

            document.getElementById('est').innerText = `EST: ${estTime}`;
            document.getElementById('pst').innerText = `PST: ${pstTime}`;
            document.getElementById('mt').innerText = `MT: ${mtTime}`;
            document.getElementById('ist').innerText = `IST: ${istTime}`;

            updateClockTheme('est', estHour);
            updateClockTheme('pst', pstHour);
            updateClockTheme('mt', mtHour);
            updateClockTheme('ist', istHour);
        }

        function updateClockTheme(id, hour) {
            const clock = document.getElementById(id);
            if (hour >= 6 && hour < 18) { // Daytime: 6 AM to 6 PM
                clock.classList.add('day');
                clock.classList.remove('night');
            } else { // Nighttime: 6 PM to 6 AM
                clock.classList.add('night');
                clock.classList.remove('day');
            }
        }

        function toggleMode() {
            document.body.classList.toggle('night-mode');
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to set the time immediately
    </script>
</body>
</html>
