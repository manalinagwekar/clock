<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>World Clocks</h1>
    <div class="clock-container">
        <div class="clock" id="estClock">
            <div class="timezone-label">EST</div>
            <div class="date-info"></div>
        </div>
        <div class="clock" id="pstClock">
            <div class="timezone-label">PST</div>
            <div class="date-info"></div>
        </div>
        <div class="clock" id="mstClock">
            <div class="timezone-label">MST</div>
            <div class="date-info"></div>
        </div>
        <div class="clock" id="istClock">
            <div class="timezone-label">IST</div>
            <div class="date-info"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
